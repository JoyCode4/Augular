<h2>Login Page</h2>
<div class="container">
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label" >Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" #email>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" #password>
        </div>
        <button type="submit" class="btn btn-primary" (click)="authenticate(email.value,password.value)">Submit</button>
    </form>
</div>
