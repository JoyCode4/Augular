<div>
  <h1>Welcome to {{title}}</h1>

  <h2>Angular Forms - Template Driven Forms</h2>
  <div class="container">
    <div class="row">
      <div class="form-bg">
        <form #regForm="ngForm" (ngSubmit)="registration(regForm)">
          <h3 class="text-center">Registration Form</h3>
          <br/>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="First Name" name="firstname" required ngModel>
          </div>
          <br/>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Last Name" name="lastname" required ngModel>
          </div>
          <br/>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Email ID" name="email" required ngModel #email="ngModel">
            <span class="help-box" *ngIf="email.touched && !email.valid">Please enter valid email</span>
          </div>
          <br/>
          <div class="align-self-center">
            <button type="submit" class="btn btn-primary" id="register" [disabled]="!regForm.valid">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
