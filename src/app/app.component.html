<div>
  <!-- <app-parent></app-parent> -->
  <h1>Welcome to {{title}}</h1>
  <!-- <input type="text" name="" id="" #txtName (blur)="setName(txtName.value)"> -->
  <input type="text" name="" id="" #txtName (blur)="0">
  <!-- <div class="container" [ngSwitch]="name"> -->
  <div class="container" [ngSwitch]="txtName.value">
    <h1 *ngSwitchCase="'Jayesh'">Hello Jayesh!</h1>
    <h1 *ngSwitchCase="'Rohan'">Hello Rohan!</h1>
    <h1 *ngSwitchCase="'Aditya'">Hello Aditya!</h1>
    <h1 *ngSwitchCase="'Parth'">Hello Parth!</h1>
    <h1 *ngSwitchCase="'Om'">Hello Om!</h1>
    <h1 *ngSwitchDefault>Hello To No One :(!</h1>
  </div>
</div>

<router-outlet></router-outlet>
