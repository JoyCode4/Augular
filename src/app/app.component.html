<div>
  <h1>Welcome to {{title}}</h1>

  <h3>Using Track by *ngFor</h3>
  
  <table border="1">
    <thead>
      <tr>
        <th>Index</th>
        <th>Id</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Age</th>
        <th>Course</th>
      </tr>
    </thead>
    <tbody>
      <!-- By using this TrackBy Attribute in ngFor it will only change the update data not whole DOM -->
      <tr *ngFor="let s of students; let i=index; TrackBy:trackById">
        <td>{{i+1}}</td>
        <td>{{s.id}}</td>
        <td>{{s.name}}</td>
        <td>{{s.gender}}</td>
        <td>{{s.age}}</td>
        <td>{{s.course}}</td>
      </tr>
    </tbody>
  </table>

  <button (click)="getMoreData()">Get more Student</button>
  

</div>

<router-outlet></router-outlet>
