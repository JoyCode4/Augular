<div>
  <h1>Welcome to {{title}}</h1>

  <h3>Using Grouping with *ngFor</h3>

  <!-- using the nested list for getting expected result -->
   <!-- so, we use the grouping here ,as data is is in the nested format-->
  
  <ul *ngFor="let country of countryDetails">
    <li>{{country.country}}</li>
    <ul>
      <li *ngFor="let person of country.people">
        {{person.name}}
      </li>
    </ul>
  </ul>
