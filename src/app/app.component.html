<div>
  <h1>Welcome to {{title}}</h1>

  <h3>Using ngFor</h3>
  <ul>
    <!-- we can also ue even, odd, first and last for any purpose -->
    <li *ngFor="let student of students; let i=index let f=first let l=last let e=even let o=odd">
      <div>
        <!-- <div *ngIf="student.id%2!=0"> -->
        <span>index : {{i+1}} | </span>
        <span>id : {{student.id}} | </span>
        <span>Name : {{student.name}}
        </span>
      </div>
    </li>
  </ul>

</div>
