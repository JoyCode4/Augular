<div>
  <h1>Welcome to {{title}}</h1>

  <h2>Pipes Operator ( | )</h2>
  <h3>Chaining Pipes</h3>
  <p>{{dob}}</p>
  <p>Medium Date : {{dob|date : "medium"}}</p>
  <!-- chaining of pipes first pipe is fullDate and later pipe is uppercase -->
   <p>Full Date in Uppercase : {{dob|date:"fullDate" | uppercase}}</p>
  
  
</div>
