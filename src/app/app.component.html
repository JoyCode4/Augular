<div>
  <h1>Welcome to {{title}}</h1>

  <h2>Pipes Operator ( | )</h2>
  <h1>Employees Details</h1>
  <table border="1">
    <thead>
      <tr>
        <th>Sr. No</th>
        <th>Emp Code</th>
        <th>Emp Name</th>
        <th>Emp Salary</th>
        <th>Emp DOB</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of employees; let i=index">
        <!-- here, we used normal pipe operator for code and name of employees  -->
        <td>{{i+1}}</td>
        <td>{{e.code | uppercase}}</td>
        <td>{{e.name | uppercase}}</td>
        <td>{{e.salary}}</td>
        <td>{{e.DOB}}</td>
      </tr>
    </tbody>
  </table>
</div>

<router-outlet></router-outlet>
